  - name: "Get all posts"
    flow:
       - log: 'New virtual user running {{ userId }}'
       - get:
            url: "/posts?userId={{ userId }}"
            ifTrue: '{{ shouldRequestForPostComm }}'
            beforeRequest:
              - "readToken"
