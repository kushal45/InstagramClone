config:
  target: "http://localhost:3000"
  phases:
    - duration: 30 # Run the test for 100 seconds
      arrivalRate: 10  # New users arrive at a rate of 50 per second
  plugins:
    ensure: {}
    apdex: {}
    metrics-by-endpoint: {}
